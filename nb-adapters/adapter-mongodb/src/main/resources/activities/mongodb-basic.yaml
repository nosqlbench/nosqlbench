description: An example of a basic mongo insert and find.

scenarios:
  default:
    rampup: run driver=mongodb tags==block:"rampup.*", cycles===TEMPLATE(rampup-cycles,10) threads=auto errors=timer,warn
    write: run driver=mongodb tags==block:"write.*", cycles===TEMPLATE(write-cycles,10) threads=auto errors=timer,warn
    read: run driver=mongodb tags==block:"read.*", cycles===TEMPLATE(read-cycles,10) threads=auto errors=timer,warn

bindings:
  seq_key: Mod(TEMPLATE(keyCount,1000000)); ToString();
  seq_value: Mod(TEMPLATE(valueCount,1000000000)); TEMPLATE(valueSizeDist,Hash()); ToString();
  rw_key: TEMPLATE(keyDist,Uniform(0,1000000)); ToString();
  rw_value: TEMPLATE(valDist,Uniform(0,1000000000)); TEMPLATE(valueSizeDist,Hash()); ToString();

blocks:
  rampup: 
    params:
      readPreference: primary      
    ops:      
      insert:  >2
        {
          insert: "TEMPLATE(collection,keyvalue)",
          documents: [ { _id: {seq_key}, value: {seq_value} } ]
        }

  read:
    ops:     
      find: >2
        {
          find: "TEMPLATE(collection,keyvalue)",
          filter: { _id: {rw_key} }
        }
    params:
      ratio: TEMPLATE(read_ratio,1)
      readPreference: primary

  write:
    ops:     
      insert: >2
        {
          insert: "TEMPLATE(collection,keyvalue)",
          documents: [ { _id: {rw_key}, value: {rw_value} } ]
        }
    params:
      ratio: TEMPLATE(write_ratio,1)
      readPreference: primary