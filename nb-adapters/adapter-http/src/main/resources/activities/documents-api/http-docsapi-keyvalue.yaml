min_version: "5.17.3"

description: |
  This workload emulates a key-value data model and access patterns.
  This should be identical to the cql variant except for:
  - Schema creation with the Docs API, we don't use cql because the Docs API is opinionated about schema.
  - There is no instrumentation with the http driver.
  - There is no async mode with the http driver.
  Note that docsapi_port should reflect the port where the Docs API is exposed (defaults to 8180).

scenarios:
  default:
    schema: run driver=http tags==block:"schema.*" threads==1 cycles==UNDEF
    rampup: run driver=http tags==block:rampup cycles===TEMPLATE(rampup-cycles,3) threads=auto
    main: run driver=http tags==block:main cycles===TEMPLATE(main-cycles,10) threads=auto

bindings:
  weighted_hosts: WeightedStrings('TEMPLATE(docsapi_host,stargate)')
  request_id: ToHashedUUID(); ToString();
  token: Discard(); Token('TEMPLATE(auth_token,)','TEMPLATE(auth_uri,http://localhost:8081/v1/auth)', 'TEMPLATE(auth_uid,cassandra)', 'TEMPLATE(auth_pswd,cassandra)');
  seq_key: Mod(TEMPLATE(keycount,10000000)); ToString() -> String
  seq_value: Hash(); Mod(TEMPLATE(valuecount,10000000)); ToString() -> String
  rw_key: TEMPLATE(keydist,Uniform(0,TEMPLATE(keycount,10000000))->int); ToString() -> String
  rw_value: Hash(); TEMPLATE(valdist,Uniform(0,TEMPLATE(keycount,10000000))->int); ToString() -> String

blocks:
  schema:
    ops:
      create-namespace:
        method: POST
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/schemas/namespaces
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        Content-Type: "application/json"
        body: >2
          {
              "name": "TEMPLATE(namespace,docs_keyvalue)",
              "replicas": TEMPLATE(rf,1)
          }
        ok-status: ".*"

      delete-docs-collection:
        method: DELETE
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/namespaces/TEMPLATE(namespace,docs_keyvalue)/collections/TEMPLATE(collection,docs_collection)
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        ok-status: "[2-4][0-9][0-9]"

      create-docs-collection:
        method: POST
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/namespaces/TEMPLATE(namespace,docs_keyvalue)/collections
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        Content-Type: "application/json"
        body: >2
          {
              "name": "TEMPLATE(collection,docs_collection)"
          }

  rampup:
    ops:
      rampup_insert:
        method: PUT
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/namespaces/TEMPLATE(namespace,docs_keyvalue)/collections/TEMPLATE(collection,docs_collection)/{seq_key}
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        Content-Type: "application/json"
        body: >2
            {
              "{seq_key}":"{seq_value}"
            }

  main:
    params:
      ratio: TEMPLATE(read_ratio,5)
    ops:
      main_select:
        method: GET
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/namespaces/TEMPLATE(namespace,docs_keyvalue)/collections/TEMPLATE(collection,docs_collection)/{rw_key}
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        ok-status: "[2-4][0-9][0-9]"

      main_write:
        method: PUT
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/namespaces/TEMPLATE(namespace,docs_keyvalue)/collections/TEMPLATE(collection,docs_collection)/{rw_key}
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        Content-Type: "application/json"
        body: >2
            {
              "{rw_key}":"{rw_value}"
            }
