min_version: "5.17.3"

description: >2
  This workload emulates advanced search filter combinations for the Stargate Documents API.
  During the rampup phase, it generates documents, writes them to a collection, and then warms up the search paths.
  During the main phase it performs various basic search filters and times their execution.
  Note that docsapi_port should reflect the port where the Docs API is exposed (defaults to 8180).

# These are the filter combinations tested in this workload, and their names:
# in: match1 IN [0]
# not-in: match2 NOT IN ["false"]
# mem-and: match2 EQ "true" AND match3 NOT EQ false
# mem-or: match1 LT 1 OR match3 EXISTS
# complex1: match1 EQ 0 AND (match2 EQ "true" OR match3 EQ false)
# complex2: (match1 LTE 0 OR match2 EQ "false") AND (match2 EQ "false" OR match3 EQ true)
# complex3: (match1 LTE 0 AND match2 EQ "true") OR (match2 EQ "false" AND match3 EQ true)
scenarios:
  schema: run driver=http tags==block:"schema.*" threads==TEMPLATE(threads,1) cycles==UNDEF

  rampup-write: >-
    run driver=http tags==block:"rampup-put.*" cycles===TEMPLATE(docscount,10) docpadding=TEMPLATE(docpadding,0) 
    match-ratio=TEMPLATE(match-ratio,0.01) threads=TEMPLATE(threads,auto) errors=timer,warn
  rampup-read: >- 
    run driver=http tags==block:"rampup-get.*" cycles===TEMPLATE(rampup-cycles,10) page-size=TEMPLATE(page-size,3) 
    fields=TEMPLATE(fields,%5b%5d) threads=TEMPLATE(threads,auto) errors=timer,warn

  main-all:  >-
    run driver=http tags==block:"main-get.*" cycles===TEMPLATE(read-cycles,TEMPLATE(docscount,10)) 
    page-size=TEMPLATE(page-size,3) fields=TEMPLATE(fields,%5b%5d) threads=TEMPLATE(threads,auto) errors=timer,warn
  main-get-in: >- 
    run driver=http tags==block:"main-get-in.*" cycles===TEMPLATE(read-cycles,TEMPLATE(docscount,10)) 
    page-size=TEMPLATE(page-size,3) fields=TEMPLATE(fields,%5b%5d) threads=TEMPLATE(threads,auto) errors=timer,warn
  main-get-not-in: >-
    run driver=http tags==block:"main-get-not-in.*" cycles===TEMPLATE(read-cycles,TEMPLATE(docscount,10)) 
    page-size=TEMPLATE(page-size,3) fields=TEMPLATE(fields,%5b%5d) threads=TEMPLATE(threads,auto) errors=timer,warn
  main-get-mem-and: >- 
    run driver=http tags==block:"main-get-mem-and.*" cycles===TEMPLATE(read-cycles,TEMPLATE(docscount,10)) 
    page-size=TEMPLATE(page-size,3) fields=TEMPLATE(fields,%5b%5d) threads=TEMPLATE(threads,auto) errors=timer,warn
  main-get-mem-or: >- 
    run driver=http tags==block:"main-get-mem-or.*" cycles===TEMPLATE(read-cycles,TEMPLATE(docscount,10)) 
    page-size=TEMPLATE(page-size,3) fields=TEMPLATE(fields,%5b%5d) threads=TEMPLATE(threads,auto) errors=timer,warn
  main-get-complex1: >- 
    run driver=http tags==block:"main-get-complex1.*" cycles===TEMPLATE(read-cycles,TEMPLATE(docscount,10)) 
    page-size=TEMPLATE(page-size,3) fields=TEMPLATE(fields,%5b%5d) threads=TEMPLATE(threads,auto) errors=timer,warn
  main-get-complex2: >-
    run driver=http tags==block:"main-get-complex2.*" cycles===TEMPLATE(read-cycles,TEMPLATE(docscount,10)) 
    page-size=TEMPLATE(page-size,3) fields=TEMPLATE(fields,%5b%5d) threads=TEMPLATE(threads,auto) errors=timer,warn
  main-get-complex3: >-
    run driver=http tags==block:"main-get-complex3.*" cycles===TEMPLATE(read-cycles,TEMPLATE(docscount,10)) 
    page-size=TEMPLATE(page-size,3) fields=TEMPLATE(fields,%5b%5d) threads=TEMPLATE(threads,auto) errors=timer,warn

bindings:
  weighted_hosts: WeightedStrings('TEMPLATE(docsapi_host,stargate)')
  request_id: ToHashedUUID(); ToString();

  seq_key: Mod(TEMPLATE(docscount,10000000)); ToString() -> String
  random_key: Uniform(0,TEMPLATE(docscount,10000000)); ToString() -> String

  user_id: ToHashedUUID(); ToString() -> String
  created_on: Uniform(1262304000,1577836800) -> long
  full_name: FullNames()
  married: ModuloToBoolean()
  city: Cities()
  country_code: CountryCodes()
  lat: Uniform(-180d, 180d)
  lng: Hash() -> long; Uniform(-180d, 180d)
  friend_id: Add(-1); ToHashedUUID(); ToString() -> String

  match1: Identity(); CoinFunc(TEMPLATE(match-ratio), FixedValue(0), FixedValue(1000))
  match2: Identity(); CoinFunc(TEMPLATE(match-ratio), FixedValue("true"), FixedValue("false"))
  match3: Identity(); CoinFunc(TEMPLATE(match-ratio), FixedValue("true"), FixedValue("false"))

  token: Discard(); Token('TEMPLATE(auth_token,)','TEMPLATE(auth_uri,http://localhost:8081/v1/auth)', 'TEMPLATE(auth_uid,cassandra)', 'TEMPLATE(auth_pswd,cassandra)');
  additional_fields: ListSizedStepped(TEMPLATE(docpadding,0),Template("\"{}\":{}",Identity(),Identity())); ToString(); ReplaceAll('\[\"', ',\"'); ReplaceAll('\[', ''); ReplaceAll('\]', '') -> String
  
blocks:
  schema:
    ops:
      create-namespace:
        method: POST
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/schemas/namespaces
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        Content-Type: "application/json"
        body: >2
          {
            "name": "TEMPLATE(namespace,docs_search_advanced)",
            "replicas": TEMPLATE(rf,1)
          }
        ok-status: ".*"

      delete-docs-collection:
        method: DELETE
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/namespaces/TEMPLATE(namespace,docs_search_advanced)/collections/TEMPLATE(collection,docs_collection)
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        ok-status: "[2-4][0-9][0-9]"

      create-docs-collection:
        method: POST
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/namespaces/TEMPLATE(namespace,docs_search_advanced)/collections
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        Content-Type: "application/json"
        body: >2
          {
            "name": "TEMPLATE(collection,docs_collection)"
          }

  rampup-put:
    ops:
      action:
        method: PUT
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/namespaces/TEMPLATE(namespace,docs_search_advanced)/collections/TEMPLATE(collection,docs_collection)/{seq_key}
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        Content-Type: "application/json"
        body: >2
          {
            "user_id":      "{user_id}",
            "created_on":   {created_on},
            "full_name":    "{full_name}",
            "married":      {married},
            "address": {
              "primary": {
                "city":   "{city}",
                "cc":     "{country_code}"
              },
              "secondary":  {}
            },
            "coordinates": [
              {lat},
              {lng}
            ],
            "children":     [],
            "friends": [
              "{friend_id}"
            ],
            "debt": null,
            "match1": {match1},
            "match2": "{match2}",
            "match3": {match3}
            {additional_fields}
          }

  # where={"match1":{"$in":[0]}}
  rampup-get-in:
    ops:
      action:
        method: GET
        uri: TEMPLATE(protocol,http)://{weighted_hosts}:TEMPLATE(docsapi_port,8180)TEMPLATE(path_prefix,)/v2/namespaces/TEMPLATE(namespace,docs_search_advanced)/collections/TEMPLATE(collection,docs_collection)?where=URLENCODE[[{"match1":{"$in":[0]}}]]&page-size=TEMPLATE(page-size,3)&fields=TEMPLATE(fields,%5b%5d)
        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "{token}"
        Content-Type: "application/json"

  # where={"match2":{"$nin":["false"]}}
