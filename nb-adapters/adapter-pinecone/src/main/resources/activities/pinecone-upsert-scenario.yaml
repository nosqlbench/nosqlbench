scenarios:
  default:
    upsert: run driver=pinecone tags==block:upsert cycles===TEMPLATE(upsert-cycles,10000000) threads=auto
    query: run driver=pinecone tags==block:query cycles===TEMPLATE(query-cycles,10000000) threads=auto

bindings:
  id: Mod(TEMPLATE(keycount,1000000000)); ToString() -> String
  vector_value: ListSizedHashed(TEMPLATE(dimensions,5),HashRange(0.0f,100.0f) -> float)
  city: Cities()

blocks:
  upsert:
    ops:
      op1:
        upsert: "test-index"
        namespace: "example_namespace"
        upsert_vectors:
          - id: "{id}"
            values: "{vector_value}"
            metadata:
              city: "{city}"
