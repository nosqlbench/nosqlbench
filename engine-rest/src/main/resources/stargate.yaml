components:
  parameters:
    region:
      name: "region"
      description: "Cloud region where your database lives. </br> For example, `us-east-1`"
      in: "path"
      schema:
        type: "string"
      required: true
    databaseId:
      name: "databaseId"
      description: "UUID of your database from the Astra URL. </br> For example, `d341f349-e5db-46d2-9c90-bb9ebaa6f0fc`."
      in: "path"
      schema:
        type: "string"
      required: true
    X-Cassandra-Token:
      name: X-Cassandra-Token
      in: header
      required: true
      description: "The token returned from the authorization endpoint. Use this token in each request to the database."
      schema:
        type: string
    X-Cassandra-Request-Id:
      name: X-Cassandra-Request-Id
      in: header
      required: true
      description: "Unique identifier (UUID) for the request. Use any valid UUID."
      schema:
        type: string
        format: uuid
    pretty:
      name: pretty
      in: query
      description: format results
      schema:
        type: boolean
    raw:
      name: raw
      in: query
      description: unwrap results
      schema:
        type: boolean
    namespace-id:
      name: namespace-id
      in: path
      description: namespace name
      required: true
      schema:
        type: string
    collection-id:
      name: collection-id
      in: path
      description: name of the document collection
      required: true
      schema:
        type: string
    document-id:
      name: document-id
      in: path
      description: the id of the document
      required: true
      schema:
        type: string
    document-path:
      name: document-path
      in: path
      description: a JSON path
      required: true
      schema:
        type: string
    keyspace-id:
      name: keyspace-id
      in: path
      description: keyspace name
      required: true
      schema:
        type: string
    table-id:
      name: table-id
      in: path
      description: table name
      required: true
      schema:
        type: string
    column-id:
      name: column-id
      in: path
      description: column name
      required: true
      schema:
        type: string
    primary-key:
      name: primary-key
      in: path
      required: true
      description: |
        Value from the primary key column for the table. Define composite keys by separating values with
        slashes (`val1/val2...`) in the order they were defined. </br> For example, if the composite key
        was defined as `PRIMARY KEY(race_year, race_name)` then the primary key in the path would be
        `race_year/race_name`
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: URL escaped, comma delimited list of keys to include
      schema:
        type: string
      examples:
        default:
          value: "name, email"
    sort:
      name: sort
      in: query
      description: keys to sort by
      schema:
        type: object
      examples:
        default:
          value: { "documentId": "asc", "name": "desc" }
    page-state:
      name: page-state
      in: query
      description: move the cursor to a particular result
      schema:
        type: string
      examples:
        default:
          value: ""
    page-size:
      name: page-size
      description: restrict the number of returned items (max 100)
      in: query
      schema:
        type: integer
        format: int32
      examples:
        default:
          value: 10
    where:
      name: where
      in: query
      description: |
        URL escaped JSON query using the following keys:
        | Key | Operation |
        |-|-|
        | $lt | Less Than |
        | $lte | Less Than Or Equal To |
        | $gt | Greater Than |
        | $gte | Greater Than Or Equal To |
        | $ne | Not Equal To |
