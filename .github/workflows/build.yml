name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      name: checkout nosqlbench
    - uses: actions/setup-java@v1
      name: setup java
      with:
        java-version: '17'
        java-package: jdk
        architecture: x64

    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: mvn package
      run: mvn package

    - name: mvn verify
      run: mvn verify

    - name: pwd
      if: always()
      run: pwd

    - name: ls
      if: always()
      run: ls

    - name: Archive Test Results
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: test-results
        path: logs
